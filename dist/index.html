<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="top">
      <form>
        <div class="search-box">
          <label for="location">Location:</label>
          <input type="text" id="location" maxlength="128" />
          <button class="search" type="button"><img /></button>
        </div>
      </form>
      <button class="CorF"><span class="C">C</span>/<span class="F bold">F</span></button>
    </div>
    <div class="weather-info"></div>
  </body>
</html>
